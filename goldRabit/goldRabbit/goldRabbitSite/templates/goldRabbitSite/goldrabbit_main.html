{% extends 'goldRabbitSite/base.html' %}
{% load static %}

{% block content %}
<div id="body_main">
    <img id="logo" src="{% static 'goldRabbitSite/images/logo.jpg'%}">
    <div id='calendar'></div>

    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>공지사항</h2>
            </div>
            <div class="close-area">X</div>
            <div class="content">
                {% for noti in recent_noti %}
                    <p>{{noti.noti_title}}</p>
                    <p>{{noti.noti_contents}}</p>
                {% endfor %}
            </div>
    </div>

</div>


<script>
    var reservList = JSON.parse("{{reservedList|escapejs}}");
    var eventsList = []
    for (let val of reservList){
        console.log(val);
        eventsList.push({title: parseInt(val.reserved_end)-parseInt(val.reserved_start)+"시간",
                    start: val.reserved_date+"T"+val.reserved_start+":00:00",
                end : val.reserved_date+"T"+val.reserved_end+":00:00",
                allDay:false,})
    }
    document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left : 'notify',
                    center: 'prev title next',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                //공지버튼
                customButtons: {
                        notify:{
                        text: '🔈공지',
                        click: function() {
                            modal.style.display = "flex"
                        }
                    }
                },
                slotMinTime : '13:00',
                slotMaxTime : '25:00',
                events: eventsList,
                eventTimeFormat: { // like '14:30:00'
                    hour: '2-digit',
                    minute: '2-digit',
                    meridiem: false
                },
                dayHeaderContent: function (date) {
                let weekList = ["일", "월", "화", "수", "목", "금", "토"];
                return weekList[date.dow];
                },
                // YYYY년 MM월
                titleFormat: function(date) {
                    return `${date.date.month + 1}`;
                },
                contentHeight: 500
            });


        console.log(eventsList)
        calendar.render();
    });



    const modal = document.getElementById("modal")
    function modalOn() {
        modal.style.display = "flex"
    }
    function isModalOn() {
        return modal.style.display === "flex"
    }
    function modalOff() {
        modal.style.display = "none"
    }
    const closeBtn = modal.querySelector(".close-area")
    closeBtn.addEventListener("click", e => {
        modalOff()
    })
    modal.addEventListener("click", e => {
        const evTarget = e.target
        if(evTarget.classList.contains("modal-overlay")) {
            modalOff()
        }
    })
    window.addEventListener("keyup", e => {
        if(isModalOn() && e.key === "Escape") {
            modalOff()
        }
    })
</script>

<style>
    #body_main{
        border : 1px 1px 1px 1px
    }
    #calendar{
        width : 95%;
        margin: 0 auto;
    }
    #logo{
        display:block;
        width : 20%;
        margin : 0 auto;
    }
    .fc-toolbar-chunk {
        display: flex; 
        align-items: center; 
      }
    .fc-toolbar-title {
        font-size : larger;
    }
    #modal {
        z-index : 1050;
    }
    #modal.modal-overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(1.5px);
        -webkit-backdrop-filter: blur(1.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
    }
    #modal .modal-window {
        background: rgba( 255, 210, 255, 1 );
        box-shadow: 0 8px 32px 0 rgba( 254, 222, 15, 0.37 );  <!--31,38,135-->
        backdrop-filter: blur( 13.5px );
        -webkit-backdrop-filter: blur( 13.5px );
        border-radius: 10px;
        border: 1px solid rgba( 255, 255, 255, 0.18 );
        width: 50%;
        height: 50%;
        position: relative;
        top: -100px;
        padding: 10px;
    }
    #modal .title {
        padding-left: 10px;
        display: inline;
        text-shadow: 1px 1px 2px gray;
        color: white;
        
    }
    #modal .title h2 {
        display: inline;
    }
    #modal .close-area {
        display: inline;
        float: right;
        padding-right: 10px;
        cursor: pointer;
        text-shadow: 1px 1px 2px gray;
        color: white;
    }
    
    #modal .content {
        margin-top: 20px;
        padding: 0px 10px;
        text-shadow: 1px 1px 2px gray;
        color: white;
    }
</style>
{% endblock %}
