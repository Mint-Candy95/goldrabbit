{% load static %}
<!DOCTYPE html>
<html lang='ko-KO'>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <!-- fullcalendar 언어 CDN -->  
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'goldRabbitSite:main' %}"><img id="nav_logo" src="{% static 'goldRabbitSite/images/nav_logo.png'%}"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'goldRabbitSite:myreserved' %}">나의 예약</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'goldRabbitSite:notify' %}">공지사항</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'goldRabbitSite:album' %}">골드래빗 앨범</a>
            </li>            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'goldRabbitSite:howto' %}">예약 방법</a>
            </li>            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'goldRabbitSite:contact' %}">문의사항</a>
            </li>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'goldRabbitSite:logout' %}">관리자 로그아웃</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'goldRabbitSite:admin' %}">관리자 로그인</a>
            </li>
            {% endif %}

          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>

  <style>
    #nav_logo{
      width:60%;
      margin:0 auto;
    }
  </style>
</html>
